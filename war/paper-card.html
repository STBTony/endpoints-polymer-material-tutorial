<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="paper-card" attributes="z uid heading selected" on-tap="{{tapAction}}">
	
  <template>
    <style>
		
		paper-shadow {
			background-color: white;
			padding: 20px;
			min-width: 250px;
			max-width: 400px;
			font-size: 1.2em;
			border-radius: 2px;
		}
		.card-header { padding-right: 10px }
		
		polyfill-next-selector { content: '.card-header img'; }
		.card-header ::content img {
			width: 70px;
			border-radius: 50%;
			margin-right: 20px;
		}
		paper-icon-button {
			position: absolute;
			top: 1px;
			right: 1px;
			color: #ccc;
			transition: 0.3s; 
		}
		paper-icon-button:hover /deep/ #icon { color: #444 }  
  
    </style>
    
	<paper-shadow z="{{z}}" animated id="shadow">
    <div class="card-header" layout horizontal center>
    	<content select="img"></content>
    	<h3>{{heading}}</h3>
  	</div>
    <paper-icon-button icon="close" on-tap="{{close}}"></paper-icon-button>
  	<content></content>
    </paper-shadow>
    
  </template>
  
  <script>
  Polymer('paper-card', {
	  selected: 0,
	  z: 1,
	  tapAction: function(e) {
		    if (!this.selected)
			    this.selectAction();
		    else
			    this.unselectAction();
	  	  },
  	  selectAction: function(e) {
  		    if (!this.selected)
  		    {
  		    	this.selected++;
  		    	var shadow = this.$.shadow;
  		    	shadow.setZ(shadow.z + 1);
  		    }
    	  },
      unselectAction: function(e) {
    	  	if (this.selected)
    	  	{
    	  		this.selected--;
    	  		var shadow = this.$.shadow;
    	  		shadow.setZ(shadow.z - 1);	
    	  	}
    	  },
      close: function(e) {
    	  e.stopPropagation();
    	  // do something useful...
      },
      attached: function() {
	        this.addEventListener('mouseenter', function(e) {
	        	this.selectAction();
      	  });
	        this.addEventListener('mouseleave', function(e) {
		    	this.unselectAction();
		  });
      }
    });
  </script>
</polymer-element>
